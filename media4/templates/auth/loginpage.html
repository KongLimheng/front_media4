{% extends 'base/base.html' %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<div class="container-fluid pb-5 mb-sm-4 main-container">
    <div class="d-flex justify-content-center">
        <div class="col-md-6 pt-sm-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="h4 mb-1">Sign in</h2>
                    <hr>
                    <form id="singin_form" class="needs-validation" novalidate action="{% url 'media4:login-page' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input name="phone" id="phone" class="form-control" type='tel' placeholder="Phone" required
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            <div class="invalid-feedback">
                                please input your phone number
                            </div>
                        </div>

                        <div class="d-flex flex-wrap justify-content-end">
                            <a class="nav-link-inline font-size-sm" href="{% url 'media4:sign-up' %}">No account? Please
                                register</a>
                        </div>
                        <hr class="mt-4">
                        <div class="text-right pt-4">
                            <button id="sign-in" class="btn btn-primary" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
